<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TV Shows APP</h1>
        <div class="show-info">
            <img src="brooklyn99.jpg" alt="Brooklyn Nine-Nine">
            <h2>Brooklyn Nine-Nine</h2>
            <p>Comedy series following the exploits of Det. Jake Peralta and his diverse, lovable colleagues as they police the NYPD's 99th Precinct.</p>
            <p id="average-rating">Average Rating: 0 / 5</p>
        </div>
        <div class="review-form">
            <h3>Add a Review</h3>
            <textarea id="review-text" placeholder="Write your review..."></textarea>
            <input type="number" id="review-rating" placeholder="Rating (1-5)" min="1" max="5">
            <button id="submit-review">Post</button>
        </div>
        <div class="reviews-list">
            <h3>Reviews</h3>
            <div id="reviews"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
